<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="c3.css" />
    <title>Diablo 3 Evaluation</title>
</head>

<body>
    <h1 id="title"><b>Diablo 3 Evaluation</b></h1>
    <p id="description"><b>Please fill out this form with the required information</b></p>
   <form id="survey-form">
        <fieldset>
            <label>Enter Your Name: <input/></label>
            <label>Enter Your Email: <input/></label>
            <label>Time spent playing Diablo 3: <input/></label>
        </fieldset>
        <fieldset>
            <label>Do you own DLC?</label>
            <label><input/>Vanilla only</label>
            <label><input/>Reaper Of Souls</label>
            <label><input/>Nekro</label>
            <label><input/>All of them</label>
        </fieldset>
        <fieldset>
            <label>Which suits your playstyle?</label>
            <label><input/> PVE</label>
            <label><input/> PVP</label>
            <label><input/> SOLO</label>
            <label><input/> COOP</label>
        </fieldset>
        <fieldset>
            <label>Who is your favorite follower?</label>
            <label><input/> Templar</label>
            <label><input/> Scoundrel</label>
            <label><input/> Enchantress</label>
        </fieldset>
        <fieldset>
            <label>What is your favorite class?
                <select id="dropdown">
                    <option >(select one)</option>
                    <option >Demon Hunter</option>
                    <option >Monk</option>
                    <option >Warrior</option>
                    <option >Witch Doctor</option>
                    <option >Crusader</option>
                    <option >Sorcorer</option>
                </select>
            </label>
            <label>Are you looking forward to Diablo 4?
                <select id="dropdown">
                    <option >(select one)</option>
                    <option >Nope</option>
                    <option >Sure</option>
                    <option >Dont care</option>
                </select>
            </label>
        </fieldset>
        <label>Suggestions
            <textarea></textarea> 
        </label>
        <input/>
   </form>
</body>

</html>
